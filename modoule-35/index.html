<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>phon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Phone list</h1>
    </header>
    <section>
      <div class="mb-3 w-50">
        <input
          type="text"
          class="form-control"
          id="search-fild"
          placeholder="search phone"
        />
        <div id="btn-search" class="btn btn-primary">search</div>
      </div>
    </section>

    <!-- input fild -->
    <section>
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <!--  -->

    <div id="no-found" class="mb-4 d-none">
      <h2 class="text-warning">
        no found search , please search another phone
      </h2>
    </div>

    <!-- show all -->
    <div id="show-all" class="text-center d-none">
      <div id="btn-show" class="btn btn-primary">Show all</div>
    </div>
    <!-- modal -->
    <section>
      <!-- Button trigger modal -->

      <!-- Modal body -->
      <div
        class="modal fade"
        id="phondetailmodal"
        tabindex="-1"
        aria-labelledby="phondetailmodalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="phondetailmodalLabel"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div id="bodymodal" class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/appadd.js"></script>
  </body>
</html>
