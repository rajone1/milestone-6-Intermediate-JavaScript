<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header></header>
    <main>
      <!-- search container -->
      <section
        style="height: 120px"
        class="d-flex align-items-center justify-content-center"
      >
        <div>
          <input
            id="search-field"
            type="text"
            class="px-5"
            placeholder="search"
          />
          <button onclick="searchmeals()" class="btn btn-primary">
            search
          </button>
        </div>
      </section>
      <section class="container">
        <div id="meal-container" class="row row-cols-1 row-cols-md-2 g-4"></div>
      </section>

      <!-- step 3 use modal -->

      <section>
        <!-- Button trigger modal -->
        <!-- <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Launch demo modal
        </button> -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="mealdetail-modal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="mealdetailsLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="mealdetailsimg" class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <script src="./js/meals.js"></script> -->
    <script src="./js/ex.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
